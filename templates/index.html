<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Stock Tracker</title>
    <style>
        /* Hide trending stocks initially to prevent flash of unstyled content */
        #trendingStocks {
            display: none;       /* hide completely until JS runs */
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        #trendingStocks.visible {
            display: grid;       /* show grid layout when ready */
            opacity: 1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .search-section {
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .search-box {
            display: flex;
            max-width: 400px;
            margin: 0 auto;
            gap: 10px;
        }

        #stockSymbol {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            text-transform: uppercase;
        }

        #searchBtn {
            padding: 15px 25px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        #searchBtn:hover {
            background: #1976D2;
        }

        .results-section {
            padding: 30px;
            display: none;
        }

        .stock-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #2196F3;
        }

        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stock-symbol {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }

        .stock-price {
            font-size: 2em;
            font-weight: bold;
            color: #2196F3;
        }

        .stock-change {
            font-size: 1.2em;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            margin-left: 10px;
        }

        .positive {
            background: #4CAF50;
            color: white;
        }

        .negative {
            background: #f44336;
            color: white;
        }

        .stock-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .detail-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
        }

        .ai-insights {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .ai-insights h3 {
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .ai-insights p {
            line-height: 1.6;
            font-size: 1.1em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #666;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .watchlist-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .watchlist-btn:hover {
            background: #45a049;
        }

        /* New styles for trending stocks */
        .trending-section {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }

        .trending-section h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .trending-stocks-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .trending-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            border-left: 5px solid #FFC107; /* Amber for trending */
        }

        .trending-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.12);
        }

        .trending-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .trending-symbol {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .trending-price {
            font-size: 1.2em;
            font-weight: bold;
            color: #2196F3;
        }

        .trending-name {
            font-size: 1em;
            color: #555;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .trending-change {
            font-size: 1em;
            font-weight: bold;
            padding: 3px 8px;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .trending-metrics {
            font-size: 0.9em;
            color: #444;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .trending-metric span:first-child {
            font-weight: bold;
            color: #666;
        }

        /* New styles for fundamentals */
        .fundamentals-section {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #eee;
        }

        .fundamentals-section h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .fundamentals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .fundamental-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }

        .fundamental-label {
            font-size: 0.85em;
            color: #757575;
            margin-bottom: 5px;
        }

        .fundamental-value {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
        }

        /* Market Movers Styles */
        .market-movers-section {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }

        .market-movers-section h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .movers-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            width: 100%;
         }

        .movers-column h3 {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-size: 1.2em;
        }

        .gainers-title {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }

        .losers-title {
            background: linear-gradient(45deg, #f44336, #d32f2f);
        }

        .movers-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .mover-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            border-left: 5px solid;
            word-wrap: break-word; /* prevent overflow */
        }

        /* Color coding for gainers and losers */
        .gainer-card {
            border-left-color: #4CAF50;
        }

        .loser-card {
            border-left-color: #f44336;
        }

        .mover-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .mover-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .mover-symbol {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
        }

        .mover-price {
            font-size: 1.1em;
            font-weight: bold;
            color: #2196F3;
        }

        .mover-name {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .mover-change {
            font-size: 1em;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .mover-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.85em;
            color: #555;
        }

        .mover-detail span:first-child {
            font-weight: bold;
        }

        /* Tab Styles */
        .tabs-container {
            margin-bottom: 30px;
        }

        .tab-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-button {
            padding: 12px 24px;
            border: none;
            background: #f5f5f5;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            color: #666;
        }

        .tab-button.active {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        .tab-button:hover {
            transform: translateY(-2px);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Exchange Styles */
        .exchanges-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .exchange-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
            flex-direction: row;
        }

        .exchange-tab-button {
            padding: 10px 20px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.95em;
            transition: all 0.3s;
            color: #666;
            font-weight: 500;
        }

        .exchange-tab-button.active {
            border-color: #2196F3;
            background: #2196F3;
            color: white;
        }

        .exchange-tab-button:hover {
            border-color: #2196F3;
            transform: translateY(-1px);
        }

        .exchange-content {
            position: relative;
        }

        .exchange-list {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }

        .exchange-list.active {
            display: grid;
        }

        .exchange-stock-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            border-left: 5px solid #9C27B0; /* Purple for exchanges */
        }

        .exchange-stock-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .exchange-stock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .exchange-stock-symbol {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
        }

        .exchange-stock-price {
            font-size: 1.1em;
            font-weight: bold;
            color: #2196F3;
        }

        .exchange-stock-name {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .exchange-stock-change {
            font-size: 1em;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .exchange-stock-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            font-size: 0.85em;
            color: #555;
        }

        .exchange-stock-detail span:first-child {
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .stock-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .search-box {
                flex-direction: column;
            }

            .trending-stocks-container {
                grid-template-columns: 1fr;
            }

            .trending-metrics {
                grid-template-columns: 1fr;
            }

            .fundamentals-grid {
                grid-template-columns: 1fr;
            }

            .movers-container {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 15px;
                width: 100%;
            }

            .mover-card {
                padding: 15px;
            }
            
            .mover-details {
                grid-template-columns: 1fr;
            }

            .tab-buttons {
                flex-direction: column;
                align-items: center;
            }

            .exchange-tabs {
                flex-wrap: wrap;
                gap: 8px;
            }

            .exchange-list {
                grid-template-columns: 1fr;
            }

            .exchange-stock-details {
                grid-template-columns: 1fr;
            }
        }
        /* Responsive adjustments for smaller screens */
        @media (max-width: 480px) {
            .movers-container {
                grid-template-columns: 1fr; /* stack cards vertically */
                gap: 15px;
            }     
       
            .mover-card {
                padding: 12px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 AI Stock Tracker</h1>
            <p>Real-time stock data with AI-powered insights</p>
        </div>

        <div class="search-section">
            <h2>Search Stock Symbol</h2>
            <div class="search-box">
                <input type="text" id="stockSymbol" placeholder="Enter symbol (e.g., AAPL)" maxlength="10">
                <button id="searchBtn">🔍 Analyze</button>
            </div>
        </div>

        <div class="trending-section">
            <h2>🔥 Trending Stocks</h2>
            <div id="trendingStocks" class="trending-stocks-container"></div>
            <div id="trendingError" style="display:none;"></div>
        </div>

        <div class="market-movers-section">
            <h2>📊 Daily Market Movers</h2>
            
            <!-- Tab Navigation -->
            <div class="tabs-container">
                <div class="tab-buttons">
                    <button class="tab-button active" onclick="showTab('movers')">Market Movers</button>
                    <button class="tab-button" onclick="showTab('exchanges')">Exchanges</button>
                </div>
            </div>

            <!-- Market Movers Tab -->
            <div class="tab-content active" id="movers-tab">
                <div class="movers-container">
                    <div class="movers-column">
                        <h3 class="gainers-title">🚀 Top Gainers</h3>
                        <div class="movers-list" id="topGainers">
                            <!-- Top gainers will be populated here -->
                        </div>
                    </div>
                    <div class="movers-column">
                        <h3 class="losers-title">📉 Top Losers</h3>
                        <div class="movers-list" id="topLosers">
                            <!-- Top losers will be populated here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Exchanges Tab -->
            <div class="tab-content" id="exchanges-tab">
                <div class="exchanges-container">
                    <div class="exchange-tabs">
                        <button class="exchange-tab-button active" onclick="showExchange('NYSE')">NYSE</button>
                        <button class="exchange-tab-button" onclick="showExchange('NASDAQ')">NASDAQ</button>
                        <button class="exchange-tab-button" onclick="showExchange('AMEX')">AMEX</button>
                    </div>
                    <div class="exchange-content">
                        <div class="exchange-list active" id="NYSE-list">
                            <!-- NYSE stocks will be populated here -->
                        </div>
                        <div class="exchange-list" id="NASDAQ-list">
                            <!-- NASDAQ stocks will be populated here -->
                        </div>
                        <div class="exchange-list" id="AMEX-list">
                            <!-- AMEX stocks will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="results-section" id="results">
            <!-- Results will be populated here -->
        </div>
    </div>
  
    <script>
        const searchBtn = document.getElementById('searchBtn');
        const stockSymbol = document.getElementById('stockSymbol');
        const results = document.getElementById('results');

        // Search on button click or Enter key
        searchBtn.addEventListener('click', searchStock);
        stockSymbol.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchStock();
            }
        });

        // Load trending stocks and market movers on page load
        window.addEventListener('load', function() {
            loadTrendingStocks();
            loadMarketMovers();
            loadExchangeData();
        });

async function loadTrendingStocks() {
    try {
        const res = await fetch('/api/trending');
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        const data = await res.json();

        const container = document.getElementById('trending-stocks');
        container.innerHTML = ''; // Clear previous content

        data.trending_stocks.forEach(stock => {
            const card = document.createElement('div');
            card.className = 'stock-card';
            card.innerHTML = `
                <h3>${stock.symbol}</h3>
                <p>Price: $${stock.price}</p>
                <p>Change: ${stock.change} (${stock.change_percent})</p>
            `;
            container.appendChild(card);
        });
    } catch (err) {
        console.error('Failed to load trending stocks:', err);
        document.getElementById('trending-stocks').innerText = 'Failed to load stocks.';
    }
}


        async function loadMarketMovers() {
            try {
                const response = await fetch('/api/market-movers');
                const data = await response.json();

                if (response.ok) {
                    displayMarketMovers(data.market_movers);
                }
            } catch (error) {
                console.error('Error loading market movers:', error);
            }
        }

        async function loadExchangeData() {
            try {
                const response = await fetch('/api/exchanges');
                const data = await response.json();

                if (response.ok) {
                    displayExchangeData(data.exchanges);
                }
            } catch (error) {
                console.error('Error loading exchange data:', error);
            }
        }

        function displayTrendingStocks(stocks) {
            const trendingContainer = document.getElementById('trendingStocks');

            trendingContainer.innerHTML = stocks.map(stock => {
                const isPositive = stock.change >= 0;
                return `
                    <div class="trending-card" onclick="goToStockDetail('${stock.symbol}')">
                        <div class="trending-header">
                            <span class="trending-symbol">${stock.symbol}</span>
                            <span class="trending-price">$${stock.price.toFixed(2)}</span>
                        </div>
                        <div class="trending-name">${stock.name}</div>
                        <div class="trending-change ${isPositive ? 'positive' : 'negative'}">
                            ${isPositive ? '+' : ''}${stock.change.toFixed(2)} (${stock.change_percent})
                        </div>
                        <div class="trending-metrics">
                            <div class="trending-metric">
                                <span>Market Cap:</span>
                                <span>${stock.market_cap}</span>
                            </div>
                            <div class="trending-metric">
                                <span>P/E Ratio:</span>
                                <span>${stock.pe_ratio}</span>
                            </div>
                            <div class="trending-metric">
                                <span>Volume:</span>
                                <span>${stock.volume.toLocaleString()}</span>
                            </div>
                            <div class="trending-metric">
                                <span>Sector:</span>
                                <span>${stock.sector}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function displayMarketMovers(movers) {
            const gainersContainer = document.getElementById('topGainers');
            const losersContainer = document.getElementById('topLosers');

            // Display gainers
            gainersContainer.innerHTML = movers.gainers.map(stock => {
                return `
                    <div class="mover-card gainer-card" onclick="goToStockDetail('${stock.symbol}')">
                        <div class="mover-header">
                            <span class="mover-symbol">${stock.symbol}</span>
                            <span class="mover-price">$${stock.price.toFixed(2)}</span>
                        </div>
                        <div class="mover-name">${stock.name}</div>
                        <div class="mover-change positive">
                            +${stock.change.toFixed(2)} (${stock.change_percent})
                        </div>
                        <div class="mover-details">
                            <div class="mover-detail">
                                <span>Volume:</span>
                                <span>${stock.volume.toLocaleString()}</span>
                            </div>
                            <div class="mover-detail">
                                <span>Market Cap:</span>
                                <span>${stock.market_cap}</span>
                            </div>
                            <div class="mover-detail">
                                <span>Sector:</span>
                                <span>${stock.sector}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            // Display losers
            losersContainer.innerHTML = movers.losers.map(stock => {
                return `
                    <div class="mover-card loser-card" onclick="goToStockDetail('${stock.symbol}')">
                        <div class="mover-header">
                            <span class="mover-symbol">${stock.symbol}</span>
                            <span class="mover-price">$${stock.price.toFixed(2)}</span>
                        </div>
                        <div class="mover-name">${stock.name}</div>
                        <div class="mover-change negative">
                            ${stock.change.toFixed(2)} (${stock.change_percent})
                        </div>
                        <div class="mover-details">
                            <div class="mover-detail">
                                <span>Volume:</span>
                                <span>${stock.volume.toLocaleString()}</span>
                            </div>
                            <div class="mover-detail">
                                <span>Market Cap:</span>
                                <span>${stock.market_cap}</span>
                            </div>
                            <div class="mover-detail">
                                <span>Sector:</span>
                                <span>${stock.sector}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function goToStockDetail(symbol) {
            window.location.href = `/stock/${symbol}`;
        }

        async function searchSpecificStock(symbol) {
            stockSymbol.value = symbol;
            await searchStock();
        }

        async function searchStock() {
            const symbol = stockSymbol.value.trim().toUpperCase();

            if (!symbol) {
                alert('Please enter a stock symbol');
                return;
            }

            // Show loading
            results.style.display = 'block';

<script>
document.addEventListener("DOMContentLoaded", () => {
  const cards = Array.from(document.querySelectorAll(".mover-card"));
  if (!cards.length) return;

  const symbols = [...new Set(
    cards.map(c => c.querySelector(".mover-symbol")?.textContent?.trim()).filter(Boolean)
  )];

  if (!symbols.length) return;

  const fmtDollar = n => (n == null ? "—" : `$${Number(n).toLocaleString(undefined,{maximumFractionDigits:2})}`);
  const fmtNumber = n => (n == null ? "—" : Number(n).toLocaleString());
  const fmtMktCap = n => {
    if (n == null) return "—";
    if (n >= 1e12) return (n/1e12).toFixed(2) + "T";
    if (n >= 1e9)  return (n/1e9 ).toFixed(2) + "B";
    if (n >= 1e6)  return (n/1e6 ).toFixed(2) + "M";
    return n.toLocaleString();
  };
  const signed = n => (n > 0 ? `+${n}` : `${n}`);

  function setDetail(card, labelText, valueText) {
    const rows = card.querySelectorAll(".mover-detail");
    for (const row of rows) {
      const [label, value] = row.querySelectorAll("span");
      if (label && value && label.textContent.trim().replace(":","") === labelText.replace(":","")) {
        value.textContent = valueText;
        return;
      }
    }
  }

  async function refreshBottomCards() {
    try {
      const res = await fetch(`/api/quotes?symbols=${encodeURIComponent(symbols.join(","))}`, { cache: "no-store" });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const { quotes } = await res.json();

      cards.forEach(card => {
        const sym = card.querySelector(".mover-symbol")?.textContent?.trim();
        const q = quotes?.[sym];
        if (!q) return;

        const priceEl = card.querySelector(".mover-price");
        const nameEl  = card.querySelector(".mover-name");
        const chgEl   = card.querySelector(".mver-change, .mover-change"); // tolerate typo variants

        if (priceEl) priceEl.textContent = fmtDollar(q.price);
        if (nameEl)  nameEl.textContent  = q.name ?? sym;

        if (chgEl && q.change != null && q.change_percent != null) {
          chgEl.textContent = `${signed(q.change)} (${signed(q.change_percent)}%)`;
          chgEl.classList.toggle("positive", q.change >= 0);
          chgEl.classList.toggle("negative", q.change < 0);
        }

        setDetail(card, "Volume:",     fmtNumber(q.volume));
        setDetail(card, "Market Cap:", fmtMktCap(q.market_cap));
        setDetail(card, "Sector:",     q.sector ?? "—");
      });
    } catch (e) {
      console.error("Failed to refresh bottom cards:", e);
    }
  }

  refreshBottomCards();               // on load
  setInterval(refreshBottomCards, 60_000); // every 60s
});
</script>
