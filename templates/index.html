<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stocker</title>
    <!-- Your existing CSS links -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header / Navbar -->
    <header>
        <h1>Stocker</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/watchlist">Watchlist</a>
            <a href="/exchanges">Exchanges</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="trending-section">
            <h2>Trending Stocks</h2>
            <div id="trending-stocks" class="trending-stocks">
                Loading trending stocks...
            </div>
        </section>
        <!-- You can keep other sections here -->
    </main>

    <!-- Footer -->
    <footer>
        <p>© 2025 Stocker</p>
    </footer>

    <!-- Trending Stocks Script -->
    <script>
        async function loadTrendingStocks() {
            const container = document.getElementById('trending-stocks');
            container.innerHTML = 'Loading trending stocks...';

            try {
                const response = await fetch('/api/trending');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (!data.trending_stocks || data.trending_stocks.length === 0) {
                    container.innerHTML = 'No trending stocks available.';
                    return;
                }

                const list = document.createElement('ul');
                list.className = 'stock-list'; // Use your CSS class if needed

                data.trending_stocks.forEach(stock => {
                    const item = document.createElement('li');
                    item.className = 'stock-item';
                    item.innerHTML = `
                        <a href="/stock/${stock.symbol}">
                            ${stock.symbol}: $${stock.price.toFixed(2)} (${stock.change_percent})
                        </a>
                    `;
                    list.appendChild(item);
                });

                container.innerHTML = '';
                container.appendChild(list);

            } catch (err) {
                container.innerHTML = `❌ Failed to load trending stocks: ${err.message}`;
                console.error(err);
            }
        }

        window.addEventListener('DOMContentLoaded', loadTrendingStocks);
    </script>
</body>
</html>
