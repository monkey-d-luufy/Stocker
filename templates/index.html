<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stocker</title>
    <script>
        // Fetch trending stocks safely
        async function loadTrendingStocks() {
            const container = document.getElementById('trending-stocks');
            container.innerHTML = 'Loading trending stocks...';

            try {
                const response = await fetch('/api/trending');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (!data.trending_stocks || data.trending_stocks.length === 0) {
                    container.innerHTML = 'No trending stocks available.';
                    return;
                }

                // Build a simple list
                const list = document.createElement('ul');
                data.trending_stocks.forEach(stock => {
                    const item = document.createElement('li');
                    item.textContent = `${stock.symbol}: $${stock.price.toFixed(2)} (${stock.change_percent})`;
                    list.appendChild(item);
                });

                container.innerHTML = '';
                container.appendChild(list);

            } catch (err) {
                container.innerHTML = `‚ùå Failed to load trending stocks: ${err.message}`;
                console.error(err);
            }
        }

        // Call on page load
        window.addEventListener('DOMContentLoaded', loadTrendingStocks);
    </script>
</head>
<body>
    <h1>Trending Stocks</h1>
    <div id="trending-stocks">Loading...</div>
</body>
</html>
